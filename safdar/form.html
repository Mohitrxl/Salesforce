<!DOCTYPE html>
<html lang="en">
<title></title>
   <link rel="stylesheet" href="form.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="flutter.jpg" alt="">
            </div>
            <div class="right">
                <ul>
                    <li><span>About Us </span></li>
                    <li><span>Resorce </span></li>
                    <li><span>Products </span></li>
                    <li><span>Home </span></li>
                    <li> Help desk</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="first">
            <span>
                <h1 style="color: red; text-underline-offset: 10%;">Excel Engineering College (Autonomous)</h1>
                <br>
                <h3>COLLEGE APPLICATION FORM </h3>
            </span>
            <div class="heding">
                <h3>
                    TALL US ABOUT YOURSELF FORM:
                </h3>
            </div>

            <div class="about-condidate">

                <label for="name">
                    <h4>NAME OF THE CANDIDATE:</h4>
                    <br>

                    <input type="text" placeholder="First name" name="fname">
                    <!-- <br>first name</br> -->

                    <input type="text" placeholder="Middle name" name="mname">
                    <!-- <br>middle name</br> -->

                    <input type="text" placeholder="Last name" name="lname">
                    <!-- <br>last name</br> -->
                </label>

                <br>
                <br>
                <label for="gender">GENDER:
                    <select name="gender">
                        <option value="please select">
                        <option value="female">Female</option>
                        <option value="Male">Male</option>
                        <option value="other">Other</option>
                        </br>
                    </select>
                </label>

                <p><b>E-mail Address</b></p>
                <label for="e-mail">
                    <input type="e-mail" placeholder="ex:myname@gmail.com">
                </label>


                <br>
                <p><b>DATE OF BIRTH:</b></p>
                <label for="date">
                    <input type="date" placeholder="MM-DD-YYYY">
                    </br>
                </label>

                <br>
                <p><b>PHONE NUMBER:</b></p>
                <label for="number">
                    <input type="number" placeholder="+91 000000000000000">
                    <br>Please enetr valid phone number</br>
                    </br>
                </label>

                <p><b>ADDRESS:</b></p>
                <label for="address">
                    <input type="addres" placeholder="Permanent Address">
                    <br>
                    <br>
                    <input type="Address" placeholder="Temporary Address">
                    <br>
                </label>

                <p><b>COUNTRY NAME:</b></p>
                <label for="place">
                    <input type="place" placeholder="text here">
                </label>

                <p><b>COUNTRY CODE:</b></p>
                <label for="code">
                    <input type="code" placeholder="text here">
                    <br>Postal/Zip Code</br>
                </label>

                <p><b>Do you speak any language other then English</b></p>
                <label for="answer">
                    <input type="radio" name="concept"> Yes
                    <input type="radio" name="concept">No
                </label>

            </div>

            <div class="button">
                <button>
                    RESET
                </button>
                <button>
                    NEXT PAGE
                </button>
            </div>
        </section>
    </main>

</body>

</html>
